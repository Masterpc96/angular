  <ion-toolbar>
    <ion-title>
      Edit your hero name
    </ion-title>
  </ion-toolbar>
</ion-header>

      <ion-title size="large">Tab 1</ion-title>

  </ion-header>

  <div class="center">
<div><span>Name </span>{{hero.name}}</div>
<label>

</label>
  </div>
</ion-content>
